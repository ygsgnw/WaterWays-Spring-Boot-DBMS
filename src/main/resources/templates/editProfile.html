<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>profile</title>
  </head>
  <body>
    <div class="pt-5">  
        <div class="container" style="width: 50rem;" >  
          <div class="card login-form">  
          <div class="card-body">  
              <h3 class="card-title text-left"> Profile </h3>  
              <div class="card-text">  
                  <form>  
                        <div class="form-group">  
                            <label for="fname"> First Name </label>  
                            <input type="text" class="form-control form-control-sm" id="fname">  
                        </div>
                        <div class="form-group">  
                          <label for="lname"> Last Name </label>  
                          <input type="text" class="form-control form-control-sm" id="lname">
                          <!-- <button  type="submit" class="btn btn-primary" > Edit </button> -->
                        </div>  
                      <div class="form-group">  
                        <label for="sex"> Gender </label>  
                        <!-- <input type="text" class="form-control form-control-sm" id="sex">   -->
                        <select name="languages" class="form-control form-control-sm" id="lang">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                      </div>
                      <div class="form-group">  
                        <label for="dob"> Date of Birth </label>  
                        <input type="date" class="form-control form-control-sm" id="dob">  
                      </div>
                      <div class="form-group">  
                        <label for="phone"> Phone </label>  
                        <input type="number" class="form-control form-control-sm" id="phone">  
                      </div>
                      <a class="btn btn-primary" href="profile.html">Submit</a> 
                        <!-- <a class="btn" href="profile.html">Login</a> -->
                        
                  </form>  
              </div>  
          </div>  
      </div>  
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
